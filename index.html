<!doctype html>
<html>
  <head>
    <title>Hype Spinner</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #F0F0F0;
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdn.rawgit.com/konvajs/konva/1.3.0/konva.js"></script>
  </head>
  <body>
    
    <div id="container"></div>
    <script type="text/javascript">

      $(() => {

        window.addEventListener("orientationchange", function() {
          console.log(screen.orientation);
          window.location.reload();
        }, false);

        var socket, star;

        socket = io({transports: ['websocket']});

        var width = window.innerWidth;
        var height = window.innerHeight;

        var stage = new Konva.Stage({
          container: 'container',
          width: width,
          height: height
        });

        var layer = new Konva.Layer();

        var scale = 1;

        var imageObj = new Image();

        imageObj.onload = () => {
          star = new Konva.Image({
            x: stage.getWidth() / 2,
            y: stage.getHeight() / 2,
            image: imageObj,
            width: 600,
            height: 600,
            draggable: true,
            offset: {
              x: 300,
              y: 300
            }
          });

          star.on('dragmove', (evt) => {
            socket.emit('evt', {x: evt.target.attrs.x, y: evt.target.attrs.y});
          })

          layer.add(star);
          stage.draw();

          stage.add(layer);
        };

        imageObj.src = '/spinner.png';

        socket.on('evt', (msg) => {
          var angularSpeed = 90;

          var anim = new Konva.Animation((frame) => {
              var angleDiff = frame.timeDiff * angularSpeed / 1000;
              star.rotate(angleDiff);

          }, layer);

          anim.start();

          setTimeout(()=> {
            anim.stop();
          }, 3000);

        });        
      });
      
    </script>
  </body>
</html>
